<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .login-form {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
    }
    .form-control {
      border-radius: 5px;
    }
    .login-btn {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    .login-btn:hover {
      background-color: #0056b3;
    }
    .login-link {
      text-decoration: none;
      color: #007bff;
    }
    .login-link:hover {
      text-decoration: underline;
    }
    .back {
      position: absolute;
      left: 20px;
      top: 20px;
    }
    .back .img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>

<div class="back">
  <a href="index.html">
    <img src="back.png" class="img">
  </a>
</div>

<div class="login-form">
  <form action="loginUser" method="post">
    <h2 class="card-title">User Login</h2>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <div class="input-group">
        <input type="password" class="form-control" id="password" name="pass" placeholder="Enter password">
        <button type="button" class="btn btn-outline-secondary" id="showPasswordToggle">
          <i class="fa fa-eye" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <button type="submit" class="login-btn">Login</button>
  </form>
  <div class="mt-3">
    <a href="adminlogin.html" class="login-link">Login As Admin</a>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
  document.getElementById('showPasswordToggle').addEventListener('click', function() {
    var passwordField = document.getElementById('password');
    if (passwordField.type === 'password') {
      passwordField.type = 'text';
    } else {
      passwordField.type = 'password';
    }
  });
</script>

</body>
</html>
