<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Job Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f5ff; /* Blue theme */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50; /* Dark blue */
        }
        .contact-info {
            background-color: #ffffff; /* White */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .contact-info h2 {
            color: #2c3e50; /* Dark blue */
            margin-bottom: 20px;
        }
        .contact-info p {
            color: #34495e; /* Dark gray */
            margin-bottom: 15px;
        }
        .contact-info .social-links a {
            color: #3498db; /* Blue */
            text-decoration: none;
            margin-right: 15px;
            transition: color 0.3s;
        }
        .contact-info .social-links a:hover {
            color: #2980b9; /* Darker blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <h2>Our Contact Details</h2>
            <p><i class="fas fa-map-marker-alt"></i> 123 Job Avenue, City, Country</p>
            <p><i class="fas fa-phone"></i> +1234567890</p>
            <p><i class="fas fa-envelope"></i> info@jobportal.com</p>
            <h2>Connect With Us</h2>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
