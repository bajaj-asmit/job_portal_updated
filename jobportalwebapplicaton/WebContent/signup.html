<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-color: #f0faff; 
        }

        form {
            width: 90%; 
            max-width: 500px; 
            margin: 50px auto; 
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); 
        }

        form h2 {
            color: #007bff; /* Blue color for headings */
            text-align: center;
        }

        form .row div {
            margin: 5px;
        }

        .back {
            position: absolute;
            left: 20px;
            top: 20px;
        }

        .back .img {
            width: 50px;
            height: 50px;
        }
    </style>

    <title>Sign up</title>
</head>
<body>

<div class="back">
    <a href="index.html">
        <img src="back.png" class="img">
    </a>
</div>

<form action="signup" method="post" onsubmit="return validateForm()">
    <h2>Sign up</h2>
    <div class="row">
        <div class="col-sm-6">
            <label for="name">Enter name:</label>
            <input type="text" name="nm" id="name" placeholder="Enter name" class="form-control">
        </div>
        <div class="col-sm-6">
            <label for="email">Enter email:</label>
            <input type="email" class="form-control" name="email" id="email">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label for="birthdate">Enter date of birth:</label>
            <input type="date" name="dob" id="birthdate" required class="form-control">
        </div>
        <div class="col-sm-6">
            <label for="password">Enter password:</label>
            <input type="password" class="form-control" name="pass" id="password">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label for="sector">Choose sector:</label>
            <select name="sector" id="sector" class="form-select" aria-label="Choose sector">
                <option value="IT">IT</option>
                <option value="HR">HR</option>
            </select>
        </div>
        <div class="col-sm-6">
            <label for="phonenumber">Mobile number:</label>
            <input type="text" class="form-control" name="phnno" id="phonenumber">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <input type="submit" class="btn btn-primary" value="Register">
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
    function validateForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var dob = document.getElementById("birthdate").value;
        var password = document.getElementById("password").value;
        var phonenumber = document.getElementById("phonenumber").value;

        if (name === "" || email === "" || dob === "" || password === "" || phonenumber === "") {
            alert("Please fill in all fields");
            return false;
        }

        var today = new Date();
        var birthDate = new Date(dob);
        var age = today.getFullYear() - birthDate.getFullYear();
        var month = today.getMonth() - birthDate.getMonth();
        if (month < 0 || (month === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }
        if (age < 18) {
            alert("You must be at least 18 years old to sign up");
            return false;
        }
        if (!(/^\d{10}$/.test(phonenumber))) {
            alert("Please enter a valid 10-digit Indian phone number");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
